name: Build Android APK (Dashboarrd)

permissions:
  contents: write

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get Current Version
        id: current_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Bump Version
        id: version
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          
          # Determine bump type (default to patch for push events)
          BUMP_TYPE="${{ github.event.inputs.version_bump || 'patch' }}"
          
          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          
          # Bump version based on type
          case $BUMP_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumping from $CURRENT to $NEW_VERSION ($BUMP_TYPE)"
          
          # Update package.json
          npm version $NEW_VERSION --no-git-tag-version
          
          # Update APP_VERSION in updateService.ts
          sed -i "s/export const APP_VERSION = '[^']*'/export const APP_VERSION = '$NEW_VERSION'/" services/updateService.ts

      - name: Commit Version Bump
        run: |
          git add package.json services/updateService.ts
          git commit -m "chore: bump version to v${{ steps.version.outputs.new_version }} [skip ci]" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }}

      - name: Install Dependencies
        run: |
          npm install --legacy-peer-deps
          npm install @capacitor/cli@6.0.0 @capacitor/android@6.0.0 --legacy-peer-deps

      - name: Build Web Project
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Temporarily disabled caching to fix corrupted cache issue
      # - name: Cache Gradle packages
      #   uses: actions/cache@v4
      #   with:
      #     path: |
      #       ~/.gradle/caches
      #       ~/.gradle/wrapper
      #     key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
      #     restore-keys: |
      #       ${{ runner.os }}-gradle-

      - name: Clear ALL Gradle and Android caches
        run: |
          rm -rf ~/.gradle
          rm -rf android

      - name: Initialize Android Platform
        run: npx cap add android

      - name: Upgrade Gradle Wrapper to 8.11
        run: |
          sed -i 's/gradle-8.2.1-all.zip/gradle-8.11-all.zip/g' android/gradle/wrapper/gradle-wrapper.properties
          cat android/gradle/wrapper/gradle-wrapper.properties

      - name: Capacitor Sync
        run: npx cap sync android

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --no-build-cache

      - name: Rename APK with Version
        run: |
          mv android/app/build/outputs/apk/debug/app-debug.apk android/app/build/outputs/apk/debug/dashboarrd-v${{ steps.version.outputs.new_version }}.apk

      - name: Upload APK as Artifact (Backup)
        uses: actions/upload-artifact@v4
        with:
          name: dashboarrd-mobile-v${{ steps.version.outputs.new_version }}
          path: android/app/build/outputs/apk/debug/dashboarrd-v${{ steps.version.outputs.new_version }}.apk
          retention-days: 30

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: Dashboarrd v${{ steps.version.outputs.new_version }}
          body: |
            ## Dashboarrd Mobile v${{ steps.version.outputs.new_version }}
            
            ### What's New
            - Auto-built from commit ${{ github.sha }}
            
            ### Installation
            1. Download the APK file below
            2. Enable "Install from unknown sources" if prompted
            3. Install and enjoy!
            
            ---
            *Previous version: v${{ steps.current_version.outputs.version }}*
          files: android/app/build/outputs/apk/debug/dashboarrd-v${{ steps.version.outputs.new_version }}.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
